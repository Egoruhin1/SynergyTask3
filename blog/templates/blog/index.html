{% extends 'blog/base.html' %}

{% block content %}
<h1>All Posts</h1>
<ul>
    {% for post in posts %}
    <li>
        <h2><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></h2>
        <p>{{ post.content|truncatewords:20 }}</p>
        <p>By {{ post.author }} on {{ post.created_at }}</p>
    </li>
    {% endfor %}
</ul>
{% endblock %}
