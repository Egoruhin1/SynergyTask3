<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Subscriptions</title>
</head>
<body>
    <h1>Posts from Subscribed Users</h1>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a> - {{ post.author.username }}
            </li>
        {% empty %}
            <li>No posts found.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'blog-home' %}">Back to home</a>
</body>
</html>
